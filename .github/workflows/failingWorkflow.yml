# .github/workflows/failing-workflow.yml
name: Guaranteed Failing Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'

      - name: Install dependencies
        run: npm install

      - name: Add execute permission for ESLint
        run: chmod +x ./node_modules/.bin/eslint

      # Add this step to list installed ESLint and confirm if it exists
      - name: Verify ESLint installation
        run: ls -la node_modules/.bin

      # Run ESLint using npx
      - name: Run ESLint
        run: npx eslint .

      - name: Save logs to a file
        if: failure()
        run: |
          echo "Collecting logs..."
          # Redirecting stdout and stderr to a log file
          { echo "Build logs:"; cat build/logs.txt; } > logs.txt || echo "No logs generated."

      - name: Query Greptile On Failure
        if: failure()
        run: |
          # Check if the log file exists before reading
          if [[ -f logs.txt ]]; then
            LOG_CONTENT=$(< logs.txt)  # Using a more efficient way to read the files
            curl -X POST https://your-webhook-url.com/endpoint \
              -H "Content-Type: application/json" \
              -d '{
                "log": "'"$(cat build.log | jq -Rsa .)"'",
                "status": "failure",
                "repo": "'"${{ github.repository }}"'",
                "greptileKey": "'"${{ secrets.GREPTILE_KEY }}"'",
                "githubToken": "'"${{ secrets.GH_TOKEN }}"'"
              }'
          else
            echo "Log file not found."
          fi